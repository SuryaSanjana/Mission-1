<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet"/>
    <title>Document</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
   <!--Nav bar-->
   <header>
       <nav class="navbar">
           <div class="navbar__brand">
               <img src="./assets/logo.png" alt="logo" class="navbar__logo"/>
           </div>
           <div class="navbar__nav__items">
               <button class="nav__item button__primary">Order Food</button>
           </div>
       </nav>
   </header> 
   <main class="container">
       <!--hero-section-->
       <section class="hero__container">
           <div class="hero__image__container">
               <img class="hero__image" src="./assets/hero.jpg" alt="hero image"/>           
               <img src="./assets/svg/heroShape.svg" alt="hero image shape" class="hero__image__shape"/>
               <img src="./assets/svg/herobgpattren.svg" alt="hero image shape" class="hero__image__pattren"/>
            </div>
           <div class="hero__description">
               <h1 class="hero__text">Order food from favourite restaurants near you.</h1>
               <button class="button__primary">Order now</button>
           </div>
      </section>
       <!--video section-->
      <section class="video__footage__container">
          <div class="video__footage">
             <iframe src="https://player.vimeo.com/video/323795266" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen="" class="chef__video"></iframe>
             
            </div>
         <div class="video__footage__text">
               <p>
                  Your food will be prepared safely with an experienced chef, without
                  compromising on the quality and hygiene.
              </p>
         </div>
      </section>
      <!--explore menu-->
      <section class="explore__menu__container">
          <h1 class="explore__menu__text">Explore Our Menu</h1>
          <div class="explore__menu__lists">
              <!--Burger-->
              <div class="food__menu__card">
                  <img src="./assets/burger.jpg" alt="burger" class="food__image"/>
                  <div class="food__menu__card__description">
                      <h3 class="food__title">Burgers</h3>
                      <p class="food__restaurants">
                          Burger King, Mcdonalds, Burger Place<span style="color:red">+3</span>
                      </p>
                  </div>
               </div>
             <!--pizza-->
             <div class="food__menu__card">
                  <img src="./assets/pizza.jpg" alt="pizza" class="food__image"/>
                  <div class="food__menu__card__description">
                      <h3 class="food__title">Pizza</h3>
                       <p class="food__restaurants">
                          Pizza Hut, Domino's Pizza<span style="color:red">+3</span>
                        </p>
                   </div>
                </div>
                <!--pizza-->
             <div class="food__menu__card">
                <img src="./assets/iceCream.jpg" alt="iceCream" class="food__image"/>
                <div class="food__menu__card__description">
                    <h3 class="food__title">Ice Creams</h3>
                     <p class="food__restaurants">
                        Baskin Robins, Ibaco <span style="color:red">+3</span>
                      </p>
                 </div>
              </div>
          </div>
          <div class="explore__menu__view__more">
              <button class="button__primary">View more</button>
            </div>
      </section>
   </main>
   <!--footer-->

</body>
</html>
